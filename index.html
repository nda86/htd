---
layout: default
---

<div class="main">

  <h1 class="home-page-heading">Последние записи</h1>
  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2 class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
        </h2>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author}}</span>

       <!--  <span class="post-author">by {{ post.author }}</span> -->


        <p class="post-description">
          {{ post.description }}<br/><span><a class="read-more" href="{{ post.url | prepend: site.baseurl }}">more</a></span>
        </p>

      </li>
    {% endfor %}
  </ul>
</div>
